spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false
  data:
    redis:
      port: 6379
      host: localhost
      password: redis_password

jwt:
  secret: test_jwt_secret_key_for_testing_purposes_only
  expiration: 3600000

logging:
  level:
    com.example.bankcards: DEBUG
